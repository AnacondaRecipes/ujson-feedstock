{% set name = "ujson" %}
{% set version = "4.2.0" %}
{% set sha256 = "fffe509f556861c7343c6cba57ed05fe7bcf4b48a934a5b946ccb45428cf8883" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv
  skip: true  # [py<36]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - python
    - pip
    - setuptools >=42
    - wheel
    - setuptools_scm
      # our latest supported version of toml is 0.10.2
    - toml
  run:
    - python

test:
  imports:
    - ujson
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://github.com/ultrajson/ultrajson
  summary: Ultra fast JSON decoder and encoder written in C with Python bindings
  license: BSD-3-Clause
  license_file: LICENSE.txt

  dev_url: https://github.com/ultrajson/ultrajson
  doc_url: https://github.com/ultrajson/ultrajson/blob/main/README.md

extra:
  recipe-maintainers:
    - kszucs
    - synapticarbors
